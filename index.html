<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumbo y Aventura</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f4f8;
        color: #333;
        text-align: center;
    }
    header {
  background-image: url('https://link-de-tu-imagen.jpg');
  background-position: center top;
  background-size: cover;
  background-repeat: no-repeat;
  height: 60vh;       /* Ocupa el 60% de la altura de pantalla */
  min-height: 300px;  /* Para asegurar visibilidad mínima */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  color: white;
  font-size: 2.5rem;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}
@media (max-width: 600px) {
  header { font-size: 1.8rem; height: 50vh; }
    }
    .btn-reservar {
        display: inline-block;
        padding: 20px 50px;
        font-size: 1.5em;
        background: #ff6600;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 20px 0;
        transition: all 0.3s ease;
    }
    .btn-reservar:hover {
        background: #e55a00;
        transform: scale(1.05);
    }
    .testimonios {
        margin: 30px auto;
        max-width: 600px;
        position: relative;
        height: 120px;
    }
    .testimonio {
        position: absolute;
        width: 100%;
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        font-size: 1.2em;
        font-style: italic;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .testimonio.activo {
        opacity: 1;
    }
    /* Animación suave */
    @keyframes fadeInOut {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }
    .testimonio.activo {
        animation: fadeInOut 2s ease-in-out;
    }
    /* Responsivo */
    @media (max-width: 600px) {
        header {
            font-size: 1.8em;
            padding: 60px 15px;
        }
        .btn-reservar {
            font-size: 1.2em;
            padding: 15px 30px;
        }
        .testimonio {
            font-size: 1em;
            padding: 10px;
        }
    }
</style>
</head>
<body>

<header>Rumbo y Aventura</header>

<!-- Botón grande con enlace -->
<div style="display:flex; justify-content:center; margin-top: -40px;">
    <a href="otra-pagina.html">
        <button class="btn-reservar">¡Reserva tu viaje ahora!</button>
    </a>
</div>

<div class="testimonios">
    <div class="testimonio activo">"Una experiencia increíble, todo bien organizado." – María P.</div>
    <div class="testimonio">"Los guías fueron muy amables y profesionales." – Juan C.</div>
    <div class="testimonio">"Definitivamente volveré a viajar con ellos." – Laura G.</div>
</div>

<script>
    let index = 0;
    const testimonios = document.querySelectorAll('.testimonio');
    setInterval(() => {
        testimonios[index].classList.remove('activo');
        index = (index + 1) % testimonios.length;
        testimonios[index].classList.add('activo');
    }, 2000);
</script>

</body>
</html>
