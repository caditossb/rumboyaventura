<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rumbo y Aventura</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f4f8;
        color: #333;
        text-align: center;
    }

    /* HERO / HEADER con fondo restaurado */
    header {
        /* fondo restaurado: imagen tipo playa/viaje */
        background-image:
          linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
          url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
        background-size: cover;
        background-position: center;
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        padding: 60px 20px;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    header h1 {
        margin: 0;
        font-size: 3rem;
        letter-spacing: 1px;
    }
    header p {
        margin: 10px 0 0;
        font-size: 1.15rem;
        opacity: 0.95;
    }

    /* Botón más grande */
    .btn-reservar {
        display: inline-block;
        padding: 22px 72px;
        font-size: 1.5rem;
        background: linear-gradient(90deg,#ff7a00,#ff6600);
        color: white;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        margin: 24px 0;
        transition: transform .28s ease, box-shadow .28s ease;
        box-shadow: 0 8px 18px rgba(255,102,0,0.22);
    }
    .btn-reservar:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 14px 30px rgba(0,0,0,0.18);
    }

    /* Contenedor de testimonios justo debajo del botón */
    .testimonios {
        margin: 18px auto 50px;
        max-width: 760px;
        position: relative;
        height: 130px; /* espacio para los cards absolutos */
        padding: 0 16px;
    }

    .testimonio {
        position: absolute;
        left: 0;
        width: 100%;
        opacity: 0;
        transform: translateY(10px) scale(.99);
        transition: opacity .6s ease, transform .6s ease;
        font-size: 1.05rem;
        font-style: italic;
        background: linear-gradient(180deg, #ffffff, #fcfcfc);
        padding: 18px;
        border-radius: 10px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.08);
        color: #222;
    }
    .testimonio.activo {
        opacity: 1;
        transform: translateY(0) scale(1);
    }

    /* Responsivo */
    @media (max-width: 640px) {
        header h1 { font-size: 2rem; }
        .btn-reservar { padding: 16px 34px; font-size: 1.15rem; }
        .testimonios { height: auto; position: static; }
        .testimonio { position: relative; margin-bottom: 12px; opacity: 1; transform: none; }
    }
</style>
</head>
<body>

<header>
  <h1>Rumbo y Aventura</h1>
  <p>Viajes, tours y experiencias inolvidables</p>
</header>

<!-- Botón grande que lleva a otra página -->
<div style="display:flex; justify-content:center; margin-top: -40px;">
  <a href="" class="btn-reservar" id="reservarBtn">¡Reserva tu viaje ahora!</a>
</div>

<!-- Testimonios (debajo del botón) -->
<div class="testimonios" aria-live="polite">
    <div class="testimonio activo">"Una experiencia increíble, todo bien organizado." – María P.</div>
    <div class="testimonio">"Los guías fueron muy amables y profesionales." – Juan C.</div>
    <div class="testimonio">"Definitivamente volveré a viajar con ellos." – Laura G.</div>
</div>

<script>
    // Rotación automática cada 2 segundos
    let index = 0;
    const testimonios = document.querySelectorAll('.testimonio');

    // evita fallo si solo hay 1 item
    if (testimonios.length > 1) {
      setInterval(() => {
        testimonios[index].classList.remove('activo');
        index = (index + 1) % testimonios.length;
        testimonios[index].classList.add('activo');
      }, 2000);
    }
</script>

</body>
</html>
